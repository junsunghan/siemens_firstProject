<style>
  .map_site {
    margin-top: 25%;
    padding: 2%;
    height: 13%;
   
  }
  .map_site button{
    font-family: 'Nanum Brush Script', cursive;
    font-size: 30px;

</style>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <h2
        id="map_name"
        style="margin: 3%; font-family: 'Nanum Brush Script', cursive"
      >
        카카오 지도
      </h2>
      <div id="map" style="width: 500px; height: 400px"></div>
    </div>
    <div class="col">
      <div class="map_site">
        <button onclick="create_map()">준성 집</button>

        <button
          onclick="create_map('37.48875586102195', '127.05319220801408', '지멘스 인더스트리 소프트웨어')"
        >
          지멘스 인더스트리 소프트웨어
        </button>

        <button
          onclick="create_map('37.483538383194684', '127.01787271898537 ', '캐디언스시스템')"
        >
          캐디언스시스템
        </button>

        <button
          onclick="create_map('37.487032103644', '126.89535649197056', '키미이에스')"
        >
          키미이에스
        </button>
      </div>
      <div class="map_site">
        <button
          onclick="create_map('37.47871347655276', '126.87878821374758', '씨테크시스템')"
        >
          씨테크시스템
        </button>

        <button
          onclick="create_map('37.325495654868405', '126.93787431743634 ', '이삭엔지니어링')"
        >
          이삭엔지니어링
        </button>

        <button
          onclick="create_map('36.39454769181071', '127.40391458923355', '스페이스솔루션')"
        >
          스페이스솔루션
        </button>

        <button
          onclick="create_map('37.47344029561812', '126.88554013436276', '와이씨디아이에스')"
        >
          와이씨디아이에스
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  create_map();
  function create_map(
    a = "37.4561636344619",
    b = "126.71133809339524",
    c = "준성집"
  ) {
    // 카카오 지도 API 시작
    let container = document.getElementById("map"); //지도를 담을 영역의 DOM 레퍼런스
    let options = {
      //지도를 생성할 때 필요한 기본 옵션
      center: new kakao.maps.LatLng(a, b), //지도의 중심좌표.
      level: 3, //지도의 레벨(확대, 축소 정도)
    };
    let map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
    // 카카오 지도 API 끝

    let marker = new kakao.maps.Marker({
      // 지도 중심좌표에 마커를 생성합니다
      position: map.getCenter(),
    });

    // 인포윈도우로 장소에 대한 설명을 표시합니다
    let infowindow = new kakao.maps.InfoWindow({
      content:
        // '<div style="width:150px;text-align:center;padding:6px 0;">'+c+'</div>',
        `<div style="width:150px;text-align:center;padding:6px 0;">${c}</div>`,
    });
    infowindow.open(map, marker);

    // 지도에 마커를 표시합니다
    marker.setMap(map);

    $("#map_name").html(c);
  }
</script>
