<!--map CSS-->
<link rel="stylesheet" href="../css/map.css">


<!--KAKAO MAP API-->
<script
  type="text/javascript"
  src="//dapi.kakao.com/v2/maps/sdk.js?appkey=KEY"
></script>

<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- services와 clusterer, drawing 라이브러리 불러오기 -->

  type="text/javascript"
  src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0631c867fef68b765080e11dcc72234b&libraries=services,clusterer,drawing"
></script>

<!--map JS 적용-->
<script defer src="../js/map.js"></script>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <h2
        id="map_name"
        style="margin: 3%; font-family: 'Nanum Brush Script', cursive"
      >
        카카오 지도
      </h2>
      <div id="map" style="width: 500px; height: 400px"></div>
    </div>
    <div class="col">
      <div class="map_site">
        <button onclick="create_map()">우리집</button>

        <button
          onclick="create_map('37.48875586102195', '127.05319220801408', '지멘스 인더스트리 소프트웨어')"
        >
          지멘스 인더스트리 소프트웨어
        </button>

        <button
          onclick="create_map('37.483538383194684', '127.01787271898537 ', '캐디언스시스템')"
        >
          캐디언스시스템
        </button>

        <button
          onclick="create_map('37.487032103644', '126.89535649197056', '키미이에스')"
        >
          키미이에스
        </button>
      </div>
      <div class="map_site">
        <button
          onclick="create_map('37.47871347655276', '126.87878821374758', '씨테크시스템')"
        >
          씨테크시스템
        </button>

        <button
          onclick="create_map('37.325495654868405', '126.93787431743634 ', '이삭엔지니어링')"
        >
          이삭엔지니어링
        </button>

        <button
          onclick="create_map('36.39454769181071', '127.40391458923355', '스페이스솔루션')"
        >
          스페이스솔루션
        </button>

        <button
          onclick="create_map('37.47344029561812', '126.88554013436276', '와이씨디아이에스')"
        >
          와이씨디아이에스
        </button>
      </div>
    </div>
  </div>
</div>
