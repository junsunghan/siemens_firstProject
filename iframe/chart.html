<div style="text-align: center">
  <h1>박스오피스</h1>
  <h1>날짜를 선택해주세요</h1>
  <input id="cal" type="date" />
  <div id="chart_div" style="margin: auto"></div>
</div>
<script>
    let date = new Date();
    let movieN = new Array(); //영화 이름
    let movieC = new Array(); //당일 관객 수


    //달력 오늘날짜 넣기
    let today_date =
      date.getFullYear() +
      "-" +
      ("0" + (1 + date.getMonth())).slice(-2) +
      "-" +
      ("0" + (date.getDate() - 1)).slice(-2);
    console.log(today_date);
    $("#cal").attr("value", today_date);


    $("#cal").change(function(){
      date_check1(date_check);
    })

  console.log(("20230309" > "20230308"));

    let date_check1 = (callback) =>{

      let a = $("#cal").val();
      
      if(a < "20000101"){
        alert("2000년대 이후로 입력해주세요!!!");

      }else if(a >= today_date){
        alert("당일보다 하루 전날 까지 출력됩니다!!!");
      }else{
      let taget_day = a.substring(0, 4) + a.substring(5, 7) + a.substring(8, 10);
      callback(taget_day, boxoffice_yesterday_chart);
      }
    }

    //차트에 뿌려줄 날짜 설정하기
    let date_check = (taget_day) => {

      console.log(taget_day);

      //영화 순위 갖고 오기 - 공공데이터API

      // let movieN = new Array(); //영화 이름
      // let movieC = new Array(); //당일 관객 수

      //전날 박스오피스
      $.ajax({
        url: "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json",
        data: {
          key: "f5eef3421c602c6cb7ea224104795888",
          targetDt: taget_day,
        },
        success: function (result) {
          console.log(result);
          let movieList = result.boxOfficeResult.dailyBoxOfficeList;
          let movie_list_cnt = result.boxOfficeResult.dailyBoxOfficeList;
          for (let i = 0; i < movieList.length; i++) {
            movieN.push(movieList[i].movieNm);
            movieC.push(movie_list_cnt[i].audiCnt);
          }

        },
        error: function () {
          alert("error");
        },
        complete: function(){
          boxoffice_yesterday_chart();
        }
      });

    };

    //구글차트 그리기 - 전날 박스오피스 순위
    let boxoffice_yesterday_chart = () => {
      // Load the Visualization API and the corechart package.
      google.charts.load("current", { packages: ["corechart"] });

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.

      console.log(movieN, movieC);

      function drawChart() {
        // Create the data table.
        let data = new google.visualization.DataTable();
        data.addColumn("string", "영화제목");
        data.addColumn("number", "관객수");
        data.addRows([
          [movieN[0], parseInt(movieC[0])],
          [movieN[1], parseInt(movieC[1])],
          [movieN[2], parseInt(movieC[2])],
          [movieN[3], parseInt(movieC[3])],
          [movieN[4], parseInt(movieC[4])],
        ]);

        // Set chart options
        let options = {
          title: "영화 관객 수",
          width: 500,
          height: 300,
        };

        // Instantiate and draw our chart, passing in some options.
        let chart = new google.visualization.BarChart(
          document.getElementById("chart_div")
        );
        chart.draw(data, options);

        movieN = [];
        movieC = [];
      }
    };
