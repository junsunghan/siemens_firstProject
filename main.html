<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>자기준성소개</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <ul><!--iframe을 이용하여 화면 변경할 때 페이지 주소만 변경하는 이벤트 추가-->
          <li onclick="move('map')" class="head_li"><img class="head_img" src="./img/map.png"></li>
          <li onclick="move('profile')" class="head_li"><img class="head_img" src="./img/door.png"></li>
          <li onclick="move('chart')" class="head_li"><img class="head_img" src="./img/bar-chart.png"></li>
        </ul>
      </div>

      <!--iframe을 통해 화면 출력-->
      <div id="content" style="width:100%;">
        <iframe
          class="iframeE"
          src="./iframe/profile.html"
          frameborder="0"
          scrolling ="no"
          style="width: 100%; height: 100%"
        >
        </iframe>
      </div>

      <div id="footer">
        <ul>
          <li>
            <img src="img/insta.png" onclick="window.open('https://www.instagram.com/junsung_han')"/>
          </li>
          <li>
            <img src="img/github.png" onclick="window.open('https://github.com/junsunghan')"/>
          </li>
          <li>
            <img src="img/blog.png" onclick="window.open('https://webcodinglove.tistory.com')"/>
          </li>
          
        </ul>
      </div>
    </div>
    <script>
      //iframe을 통해 메인페이지 전환
      let move = (url) => ($(".iframeE").attr("src", "./iframe/" + url + ".html"));
    </script>
  </body>
</html>
